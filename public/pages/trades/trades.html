<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/pages/trades/trades.css">
    <script type="module" src="/pages/trades/trades.js"></script>
    <title>Trades | Follow Insider</title>
</head>

<body>

    <header>
        <h3 onclick="location.assign('/')">
            <span style="color: var(--white)">Follow</span>
            <span style="color: var(--cyan)">Insider</span>
        </h3>
        <ul>
            <li>Contact</li>
            <li>FAQ</li>
        </ul>
    </header>

    <div style="height: 6rem"></div>

    <main>
        <div id="filters">

            <!-- search bar -->
            <div class="search">
                <label for="search-input"></label>
                <input id="search-input" type="text" placeholder="Search a company by name, ticker, or CIK">
                <img class="abs-ctr" src="/assets/icons/search.svg" alt="Search Icon">
            </div>

            <!-- dropdowns -->
            <div id="filters-line-2">
                <div id="dd-transaction" class="dropdown"></div>
                <div id="dd-executed-at" class="dropdown"></div>
                <div id="dd-insider" class="dropdown dropdown-blocked"></div>
            </div>

        </div>

        <div style="height: 2rem"></div>
    </main>

</body>

</html>
