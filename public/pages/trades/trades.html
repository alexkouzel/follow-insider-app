<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track real-time trades from corporate insiders.">

    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="https://follow-insider-app.com/">

    <link rel="stylesheet" href="/pages/trades/trades.css">
    <script type="module" src="/pages/trades/trades.js"></script>

    <title>Trades | Follow Insider</title>
</head>

<body>

    <header>
        <h3 onclick="location.assign('/')">
            <span style="color: var(--white)">Follow</span>
            <span style="color: var(--cyan)">Insider</span>
        </h3>
    </header>

    <div style="height: 6rem"></div>

    <main>
        <div id="filters">

            <!-- search bar -->
            <div id="filters-1" class="search">
                <label for="search-input"></label>
                <input id="search-input" type="text" placeholder="Search a company by name, ticker, or CIK">
                <img class="abs-ctr" src="/assets/icons/search.svg" alt="Search Icon">
            </div>

            <!-- dropdowns -->
            <div id="filters-2"></div>
            
        </div>

        <div style="height: 2rem"></div>

        <!-- trade table -->
    </main>

</body>

</html>
